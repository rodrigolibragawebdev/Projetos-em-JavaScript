<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
    <title>Avaliações em projetos</title>
  </head>
  <body>
    <!--  -->
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Nossas avaliações</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="imgContainer">
            <img id="personImg" alt="userReviewImg" />
          </div>
          <h4 id="author">Carregando...</h4>
          <p id="job"></p>
          <p id="info"></p>
          <!-- prev next btn -->
          <div class="btnContainer">
            <button class="prevBtn btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nextBtn btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="randomBtn">Me Surpreenda</button>
        </article>
      </section>
    </main>

    <!-- custom footer -->
    <footer>
      <div class="footerContainer">
        <div class="divCreator">
          <div>
            <img
              class="imgCreator"
              src="/assets/rodrigo-libraga.png"
              alt="rodrigoLibragaFoto"
            />
          </div>
          <div class="center">
            <p class="footerParagraph">
              Este projeto foi realizado por
              <span class="footerSpan"
                ><strong>&nbspRODRIGO LIBRAGA FERNANDES</strong></span
              >
            </p>
            <span class="creatorLinkedin"
              ><i class="fa-brands fa-github icons"></i> acesse meu
              Linkedin</span
            >
            <a href="https://github.com/rodrigolibragawebdev">clicando aqui</a>
          </div>
        </div>
      </div>
    </footer>

    <!--  -->
    <script
      src="https://kit.fontawesome.com/f01cf54ad1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
